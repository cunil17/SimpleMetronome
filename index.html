<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Metronome</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      width: 280px;
    }
    h1 { font-size: 1.25rem; margin-bottom: 16px; }
    input[type=range], input[type=number] { width: 100%; }
    .bpm { font-size: 2rem; font-weight: bold; margin: 12px 0; }
    .time { display: flex; gap: 8px; margin-top: 12px; }
    .time input { text-align: center; }
    .bpm-buttons {
      display: flex; gap: 8px; justify-content: center; margin-bottom: 8px;
    }
    button {
      margin-top: 16px; padding: 10px 20px; border: none;
      border-radius: 999px; font-size: 1rem; cursor: pointer;
      background: #22c55e; color: #022c22;
    }
    button.stop { background: #ef4444; color: #450a0a; }
  </style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">
</head>
<body>
  <div class="box">
    <h1>Metronome</h1>

    <div class="bpm" id="bpmText">120 BPM</div>
    <input type="number" id="bpmInput" min="40" max="240" value="120" />

    <div class="bpm-buttons">
      <button id="bpmMinus">-5</button>
      <button id="bpmPlus">+5</button>
    </div>

    <input type="range" id="bpm" min="40" max="240" value="120" />

    

    <div class="time">
      <input type="number" id="beats" min="1" max="32" value="4" />
      <input type="number" id="bar" min="1" max="16" value="4" />
    </div>
    

    <button id="toggle" aria-label="Start">
      ▶
    </button>
  </div>

  <script>
    const bpmSlider = document.getElementById('bpm');
    const bpmInput = document.getElementById('bpmInput');
    const bpmPlus = document.getElementById('bpmPlus');
    const bpmMinus = document.getElementById('bpmMinus');
    const bpmText = document.getElementById('bpmText');
    const toggleBtn = document.getElementById('toggle');
    const beatsInput = document.getElementById('beats');

    let audioCtx = null;
    let intervalId = null;
    let isRunning = false;
    let beatCount = 0;

    function clickSound(accent = false) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'square';
      osc.frequency.value = accent ? 1600 : 1000;
      gain.gain.value = accent ? 0.35 : 0.2;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    function startMetronome() {
      const bpm = Number(bpmSlider.value);
      const beatsPerBar = Math.max(1, Number(beatsInput.value));
      const interval = 60000 / bpm;
      beatCount = 0;
      clickSound(true);
      intervalId = setInterval(() => {
        beatCount = (beatCount + 1) % beatsPerBar;
        clickSound(beatCount === 0);
      }, interval);
    }

    function stopMetronome() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function restartMetronome() {
      if (isRunning) {
        stopMetronome();
        startMetronome();
      }
    }

    function setBpm(val) {
      val = Math.min(240, Math.max(40, val));
      bpmInput.value = val;
      bpmSlider.value = val;
      bpmText.textContent = val + ' BPM';
      restartMetronome();
    }

    bpmSlider.addEventListener('input', () => setBpm(Number(bpmSlider.value)));
    bpmInput.addEventListener('change', () => setBpm(Number(bpmInput.value)));
    bpmPlus.addEventListener('click', () => setBpm(Number(bpmInput.value) + 5));
    bpmMinus.addEventListener('click', () => setBpm(Number(bpmInput.value) - 5));
    beatsInput.addEventListener('change', restartMetronome);

    toggleBtn.addEventListener('click', () => {
      if (!isRunning) {
        startMetronome();
        toggleBtn.textContent = '⏹';
        toggleBtn.classList.add('stop');
      } else {
        stopMetronome();
        toggleBtn.textContent = '▶';
        toggleBtn.classList.remove('stop');
      }
      isRunning = !isRunning;
    });

    // Runtime tests
    console.assert(Number(bpmSlider.value) >= 40, 'BPM >= 40');
    console.assert(Number(bpmSlider.value) <= 240, 'BPM <= 240');
    console.assert(Number(beatsInput.value) >= 1, 'Beats >= 1');
  </script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}
</script>

</body>
</html>
